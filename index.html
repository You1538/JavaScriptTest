<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JavaScriptTest</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script src="app.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam;debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true">
        
        <a-camera gps-camera="minDistance:5; maxDistance:100"></a-camera>

        <div>
        <a-entity gltf-model="./assets/sakura.glb" rotation="0 0 0" scale="1 1 1" gps-entity-place="latitude: 37.95623964531757; longitude: 139.3371717973987"></a-entity>
        </div>
        <a-entity gltf-model="./assets/sakura.glb" rotation="30 60 90" scale="1 1 1" animation="" gps-entity-place="latitude: 37.95623964531757; longitude: 140.123456789"></a-entity>

        


        
    </a-scene>
</body>
</html>
